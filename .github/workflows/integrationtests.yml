on:
  pull_request:
    branches:
      - dev-uxmt

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    env:
      VMANAGE_URL: ${{ secrets.integration.VMANAGE_URL }}
      VMANAGE_USERNAME: ${{ secrets.integration.VMANAGE_USERNAME }}
      VMANAGE_PASSWORD: ${{ secrets.integration.VMANAGE_PASSWORD }}
      VMANAGE_PORT: ${{ secrets.integration.VMANAGE_PORT }}
      RUN_ID: ${{ github.event.pull_request.number }}
    defaults:
      run:
        shell: bash
      

    steps:
      - if: ${{ env.ACT }}
        name: Hack container for local development
        run: |
            curl -fsSL https://deb.nodesource.com/setup_12.x | sudo -E bash -
            sudo apt-get install -y nodejs
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set Up Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.3.1
      - name: Install dependencies
        run: poetry install --sync -v
      - name: Run Tests
        run: poetry run pytest catalystwan/integration_tests